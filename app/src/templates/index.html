<!DOCTYPE html>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (optional for interactive components like modals) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expenses</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">All Expenses</h1>

        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Payer</th>
                    <th>Split With</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense[1] }}</td>
                    <td>${{ expense[2] }}</td>
                    <td>{{ expense[3] }}</td>
                    <td>{{ expense[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Total Expense: ${{ total }}</h2>

        <div class="text-center">
            <a href="{{ url_for('add_expense') }}" class="btn btn-primary btn-block btn-lg">Add New Expense</a>
            <a href="{{ url_for('split_expense') }}" class="btn btn-secondary btn-block btn-lg">View Split</a>
        </div>
    </div>
</body>
</html>
